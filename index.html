<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4b87764702.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css">

</head>
<body>
  <div class="container">
    <div class="weatherApp">
      <div class="card">
         <img class="card-img" src="img/clouds.jpg" alt="clouds">
           <div class="card-img-overlay">
             <div class="row justify-content-center">
                <div class="col-6">
                  <form id="search-form">
                  <input id="search-input" class="text" placeholder="Please enter city..." autofocus="on" autocomplete="off"/>
                  <input type="submit" value="Search" class="btn btn-light" id="search-city" />
                  <button type="button" class="btn btn-dark" id="current-location">Locate me!</button>
                  <div class="textWeather">
                  <i class="fas fa-cloud-sun"></i>
                  <h1 id="date">Tuesday 13:23</h1>
                  
                  <h2 class="city" id="city"><em>Zürich</em></h2>
                  <p class="degrees"><span id="temperature"><strong>18</strong> </span> <a href="#" id="celsius-link">°C </a> | <a href="#" id="fahrenheit-link">°F</a> - <span id="description">cloudy</span></p>
                 
                  </div>
                  </div>

              <div class="col-3">
                <div class="forecast">
                <ul>
                  <li>
                    <i class="fas fa-sun"></i> <h5 class="card-title">10°</h5> 
                    <h6 class="card-subtitle mb-2 text muted">Mon</h6>
                 </li>
                 <li>
                   <i class="fas fa-snowflake"></i>
                   <h5 class="card-title">0°C</h5>
                   <h6 class="card-subtitle mb-2 text muted">Tues</h6>
                 </li>
                 <li>
                   <i class="fas fa-snowflake"></i>
                   <h5 class="card-title">2°C</h5>
                   <h6 class="card-subtitle mb-2 text muted">Wed</h6>
                  </li>
               </ul>
                  </div>
               </div>
              <div class="col-3">
                <div class="forecast">
                  <ul>
                    <li>
                      <i class="fas fa-sun"></i>
                      <h5 class="card-title">10°</h5>
                      <h6 class="card-subtitle mb-2 text muted">Thur</h6>
                    </li>
                    <li>
                      <i class="fas fa-snowflake"></i>
                      <h5 class="card-title">0°C</h5>
                      <h6 class="card-subtitle mb-2 text muted">Fri</h6>
                    </li>
                    <li>
                      <i class="fas fa-snowflake"></i>
                      <h5 class="card-title">2°C</h5>
                      <h6 class="card-subtitle mb-2 text muted">Sat</h6>
                    </li>
                  </ul>
                </div>
              </div>
          </div>
        </div>
      </div>   
      <p class="info">Coded for <a href="https://shecodes.io">SheCodes</a> by <a href="https://www.linkedin.com/in/yessica-palacios/">Yessica Palacios</a>! Have a look: <a href="https://github.com/Yessi-lab/SheCodes-WeatherApp">Open-source Code</a></p>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
